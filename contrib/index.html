<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ctr.telekollektiv.org</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ctr</h1>

        <div id="intro">
            <form id="intro-form">
                <input id="intro-key" placeholder="room name">
                <input id="intro-enter" class="rectangle-rounded" type="submit" value="Enter">
            </form>
        </div>

        <div id="ctr" hidden>
            <h2>
                <span id="key"></span>:
                <span id="value">0</span>
            </h2>

            <button id="inc" class="round">+</button>
            <button id="dec" class="round">-</button>
            <button id="sync" class="rectangle-rounded":>sync</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
